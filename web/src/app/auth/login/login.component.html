<div class="loginstaticdiv">
    <mat-card class="form-card">
        <mat-card-content>
            <h2>Log In </h2>
            <form [formGroup]="loginForm">
                <div class="form-row">
                    <mat-form-field floatLabel="always" class="example-full-width" appearance="outline">
                        <mat-label>Email</mat-label>
                        <input matInput placeholder="Email" formControlName="email" name="email" required>
                        <mat-error
                            *ngIf="loginForm.controls['email'].hasError('required')">{{loginFormError.email.required}}</mat-error>
                        <mat-error
                            *ngIf="loginForm.controls['email']?.errors?.['invalidEmailAddress']">{{loginFormError.email.invalid}}</mat-error>

                    </mat-form-field>
                    <mat-form-field floatLabel="always" class="example-full-width forgot-password" appearance="outline">
                        <mat-label>Passowrd</mat-label>
                        <input matInput placeholder="Password" name="password"
                            [type]="showPassword? 'text' : 'password'" autocomplete="new-password"
                            formControlName="password" required>
                        <mat-icon matSuffix
                            (click)="toggleVisibility()">{{showPassword?'visibility_off':'visibility'}}</mat-icon>
                        <mat-error
                            *ngIf="loginForm.controls['password']?.errors?.['required']">{{loginFormError.password.required}}</mat-error>
                    </mat-form-field>

                </div>
                <div class="btn_div">
                    <button type="submit" class="button  secondary" mat-raised-button (click)="onSubmit()">LogIn
                    </button>
                </div>


            </form>
            <p class="form-text">
                Don't have an account?
                <a target="_top" [routerLink]="['/register']">Register!</a>
            </p>
        </mat-card-content>
    </mat-card>
</div>
