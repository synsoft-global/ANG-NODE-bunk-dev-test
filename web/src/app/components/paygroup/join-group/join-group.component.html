<ng-template #joinGroup>
    <div *ngIf="userList.length > 0">
        <h2 mat-dialog-title>Who You Are</h2>
        <mat-dialog-content>
            <form [formGroup]="joinForm">
                <div class="form-row">
                    <mat-selection-list class="select_list" #user [multiple]="false"
                        (selectionChange)="onSelectionChange($event)" formControlName="userName">
                        <mat-list-option *ngFor="let user of userList" [mat-dialog-close]="true" [value]="user.name
">{{ user.name}}
                        </mat-list-option>
                        <mat-error
                            *ngIf="submitted && joinForm.controls['userName'].hasError('checkAtLeastOne')">{{expenseFormError.users.required}}</mat-error>
                    </mat-selection-list>
                </div>
            </form>

        </mat-dialog-content>
    </div>

    <div *ngIf="userList.length === 0">
        <mat-dialog-content>
            <div class="main_div">
                <p>All memebers already joined the group, If u want to join then please contact group owner.</p>
                <button mat-raised-button class="button secondary" [mat-dialog-close]="true"
                    [routerLink]="['/group/list']">Ok</button>
            </div>
        </mat-dialog-content>
    </div>
</ng-template>
